<html>
<head>
  <title>20i Helper</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <a href="https://www.20i.com/" class="header__link" target="_blank">
      <img class="header__logo" src="../images/20i_logo_transparent.png">
    </a>
    <h1 class="header__title">Helper</h1>
  </div>
  <div id="main-popup" class="main">
    <div id="buttons" class=buttons>
      <div>
        <button id='stackstaging-button'><b>StackStage!</b></button>
      </div>
      <div>
        <button id='unstackstaging-button'><b>Un-StackStage!</b></button>
        <div id="protocols">
          <label>
            <input type="radio" id="r1" name="protocol" value="HTTP" checked> <span>HTTP</span>
          </label>
          <label>
            <input type="radio" id="r2" name="protocol" value="HTTPS" checked> <span>HTTPS</span>
          </label>
        </div>
      </div>
    </div>
    <div id="ip-display" class="ip-display">
    </div>
  </div>
  </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
